name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  dependency-audit:
    name: Dependency Vulnerability Audit
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run npm audit
        run: |
          echo "::group::NPM Audit Results"
          pnpm audit --audit-level moderate || echo "Vulnerabilities found"
          echo "::endgroup::"
        continue-on-error: true
        
      - name: Run audit-ci
        run: pnpm dlx audit-ci --config audit-ci.json
        continue-on-error: true
        
      - name: Upload audit results
        if: always()
        run: |
          mkdir -p security-reports
          pnpm audit --json > security-reports/npm-audit.json || echo "{}" > security-reports/npm-audit.json
          
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-reports
          path: security-reports/

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      
    strategy:
      matrix:
        language: ['typescript']
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config: |
            paths:
              - apps/
              - packages/
            paths-ignore:
              - '**/*.test.ts'
              - '**/*.test.tsx'
              - '**/node_modules'
              - '**/dist'
              
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build applications
        run: |
          pnpm build
        env:
          NODE_ENV: production
          
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule' # Skip on scheduled runs
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Build Docker images
        run: |
          docker build -f ./docker/server/Dockerfile -t trading-viewer-server .
          docker build -f ./docker/client/Dockerfile -t trading-viewer-client .
          
      - name: Run Trivy container scan (Server)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'trading-viewer-server'
          format: 'sarif'
          output: 'server-trivy-results.sarif'
          
      - name: Run Trivy container scan (Client)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'trading-viewer-client'
          format: 'sarif'
          output: 'client-trivy-results.sarif'
          
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: '.'

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better secret detection
          
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  security-test:
    name: Security Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run security tests
        run: |
          echo "Running security-specific tests..."
          pnpm security:test || echo "Security tests not yet implemented"
          
      - name: Security configuration validation
        run: |
          echo "Validating security configuration..."
          # This would run our security config validator
          node -e "
            try {
              require('./apps/server/dist/config/securityConfig.js');
              console.log('âœ… Security configuration validation passed');
            } catch (error) {
              console.log('âŒ Security configuration validation failed:', error.message);
              process.exit(1);
            }
          " || echo "Security validator not built yet"

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-audit, codeql-analysis, secrets-scan, security-test]
    if: always()
    
    steps:
      - name: Security Scan Summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY  
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Audit | ${{ needs.dependency-audit.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql-analysis.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secrets Detection | ${{ needs.secrets-scan.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Tests | ${{ needs.security-test.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.dependency-audit.result }}" != "success" || "${{ needs.codeql-analysis.result }}" != "success" || "${{ needs.secrets-scan.result }}" != "success" ]]; then
            echo "âš ï¸ **Security issues detected!** Please review the failed checks above." >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸŽ‰ **All security checks passed!**" >> $GITHUB_STEP_SUMMARY
          fi